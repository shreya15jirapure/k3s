apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: gdcu-server-app
spec:
  replicas: 1  # Number of replicas, adjust if you need to scale
  selector:
    matchLabels:
      app: gdcu-server-app
  template:
    metadata:
      labels:
        app: gdcu-server-app
    spec:
      containers:
        - name: gdcu-server-app-container
          image: {{ .Values.client.image }}:{{ .Values.client.tag }}  #when we use private repository install on server instead of public dockerHub then we have to give the path of image, where image have been uploaded in private repo.
          ports:
            - containerPort: 8080
